<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>pose2bvh - Direct Converter</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
  <script src="three.min.js"></script>
  <script src="bvh_converter.js"></script>

  <script>
    var holisticResults;
    let camera, scene, renderer, stats;
    var model;
    var animation;
    var animationDuration;

    var args = window.location.hash.replace("#", "").split(",");
    var fbxfile = args[0] || "ybot.fbx";

    var bvhRecorderFrequency = 20;
    var lastFrameTime = -1;
    var lastUpdateFrameTime = 0;
    var recordedMotionData = [];
    var recording = false;
    var firstFrameJointData;
  </script>

  <style>
    body {
      margin: 0;
      background: #232323;
      font-family: Arial, sans-serif;
    }

    #conversionStatus {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.9);
      color: white;
      padding: 40px;
      border-radius: 10px;
      text-align: center;
      z-index: 10000;
      min-width: 400px;
    }

    #conversionStatus h4 {
      margin-top: 0;
      color: #4CAF50;
    }

    #conversionStatus .progress {
      background-color: #333;
      margin: 20px 0;
    }

    .btn-convert {
      margin-top: 20px;
      font-size: 16px;
      padding: 15px 30px;
    }
  </style>

</head>

<body>

  <!-- Conversion Status Display -->
  <div id="conversionStatus">
    <h4>ðŸŽ¬ Pose to BVH Converter</h4>
    <p id="statusText">Initializing...</p>
    <div class="progress">
      <div id="progressBar" class="determinate" style="width: 0%"></div>
    </div>
    <button class="btn waves-effect waves-light green btn-convert" onclick="window.convertPoseJsonToBVH()" style="display:none;" id="manualConvertBtn">
      <i class="material-icons left">sync</i>
      Convert Again
    </button>
  </div>

  <!-- Hidden 3D scene (runs in background for processing) -->
  <div id="threeContainer" style="position:fixed;top:-10000px;left:-10000px;width:640px;height:480px;"></div>

  <!-- Load scripts -->
  <script type="module" src="threejsscene.js"></script>
  <script src="direct_converter.js"></script>

  <script>
    // Update UI during conversion
    window.updateConversionProgress = function(current, total, message) {
      const statusText = document.getElementById('statusText');
      const progressBar = document.getElementById('progressBar');

      if (statusText) {
        statusText.textContent = message || `Processing frame ${current}/${total}...`;
      }

      if (progressBar && total > 0) {
        const percentage = (current / total) * 100;
        progressBar.style.width = percentage + '%';
      }
    };

    window.updateConversionStatus = function(message, showButton = false) {
      const statusText = document.getElementById('statusText');
      const manualBtn = document.getElementById('manualConvertBtn');

      if (statusText) {
        statusText.textContent = message;
      }

      if (manualBtn && showButton) {
        manualBtn.style.display = 'inline-block';
      }
    };
  </script>

</body>

</html>
